<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Hub | 디지털 아카이브</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Archive Hub</div>
            <ul class="nav-links">
                <li><a href="#home">홈</a></li>
                <li><a href="#archives">아카이브</a></li>
                <li><a href="#about">소개</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>디지털 아카이브</h1>
            <p>소중한 디지털 자료들을 안전하게 보관하고 공유하세요</p>
            <div class="search-box">
                <input type="search" placeholder="아카이브 검색...">
                <button>검색</button>
            </div>
        </section>

        <section id="archives" class="archives-grid">
            <div class="archive-card">
                <img src="https://via.placeholder.com/300" alt="공부 아카이브">
                <h3>공부</h3>
                <p>학습 자료와 노트를 체계적으로 정리하세요</p>
            </div>
            <div class="archive-card">
                <img src="https://via.placeholder.com/300" alt="덕질 아카이브">
                <h3>덕질</h3>
                <p>좋아하는 것들에 대한 모든 자료를 모아보세요</p>
            </div>
            <div class="archive-card">
                <img src="https://via.placeholder.com/300" alt="기타 아카이브">
                <h3>기타</h3>
                <p>다양한 주제의 자료들을 자유롭게 아카이빙하세요</p>
            </div>
            <div class="archive-card add-new">
                <div class="add-button">
                    <span>+</span>
                    <p>새로운 아카이브 만들기</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Archive Hub. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
