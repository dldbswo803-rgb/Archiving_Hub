<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Hub | 디지털 아카이브</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Archive Hub</div>
            <ul class="nav-links">
                <li><a href="#home">홈</a></li>
                <li><a href="#archives">아카이브</a></li>
                <li><a href="#about">소개</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>디지털 아카이브</h1>
            <p>소중한 디지털 자료들을 안전하게 보관하고 공유하세요</p>
            <div class="search-box">
                <input type="search" placeholder="아카이브 검색...">
                <button>검색</button>
            </div>
        </section>

        <section class="archives-grid">
            <div class="archive-card">
                <img src="https://via.placeholder.com/300" alt="아카이브 이미지">
                <h3>디지털 문서</h3>
                <p>중요한 문서들을 체계적으로 정리하고 보관하세요</p>
            </div>
            <div class="archive-card">
                <img src="https://via.placeholder.com/300" alt="아카이브 이미지">
                <h3>미디어 자료</h3>
                <p>사진, 영상 등 다양한 미디어 자료를 관리하세요</p>
            </div>
            <div class="archive-card">
                <img src="https://via.placeholder.com/300" alt="아카이브 이미지">
                <h3>연구 자료</h3>
                <p>학술 자료와 연구 데이터를 체계적으로 정리하세요</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Archive Hub. All rights reserved.</p>
    </footer>
</body>
</html>
